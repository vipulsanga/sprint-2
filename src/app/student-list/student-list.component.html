<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Student of stud">
            <td>{{Student.sname}}</td>
            <td>{{Student.studclass}}</td>
            <td>{{Student.email}}</td>   
            <td>
                <button (click)="updateStudent(Student.sid)" class="btn btn-info">Update</button>
                <button (click)="deleteStudent(Student.sid)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>     
        </tr>
    </tbody>
</table>
